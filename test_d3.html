<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <style>

        .axis {
          font: 10px sans-serif;
        }

        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }

        .x.axis path {
          display: none;
        }
        

        /*---------------------------------------------------------DROPDOWN----------------------------------------------------------------*/

        .dropbtn {
            background-color: rgba(151,187,205,0.75);
            color: white;
            padding: 12px;
            font-size: 12px;
            border: none;
            cursor: pointer;
        }

        .dropbtn:hover, .dropbtn:focus {
            rgba(151,187,205,1);
        }

        .dropdown {
            display: block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: inline-block;
        }

        .dropdown a:hover {background-color: #f1f1f1}

        .show {display:inline-block;}


/*---------------------------------------------------------DROPDOWN----------------------------------------------------------------*/ 
        #myDropdown2 a.checked, #myDropdown a.checked, #myDropdown3 a.checked{
            background:url(http://cdn1.iconfinder.com/data/icons/fatcow/16x16_0020/accept.png) 0 5px no-repeat;
        } 

    </style>
    <body>
        <p class = "update">Click me to update!</p>
        <p class="add">Click me to add!</p>
        <svg></svg>
        <div class="dropdown">
            <button class="dropbtn">Select a Year</button>
            <div id="myDropdown2" class="dropdown-content">
                <a>2008/09</a>
                <a>2009/10</a>
                <a class="checked">2010/11</a>
                <a class="checked">2011/12</a>
                <a>2012/13</a>
                <a class="checked" >2013/14</a>
                <a >2014/15</a>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            
            
            // D3 STUFF -------------------------------------------------------------------------------------------------------------

            var margin = {top: 20, right: 20, bottom: 30, left: 40},
                width = 600 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            var x = d3.scale.ordinal()
                .rangeRoundBands([0, width], .1);

            var y = d3.scale.linear()
                .range([height, 0]);

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(10);

            var svg = d3.select("body").select("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            
            var filteredData;
            var fullData;

            d3.csv("data.csv", type, function(error, data) {
              // Error check
              if (error) throw error;
              
              fullData = data;
              
              // Filter Data for just the AHS Faculty
              filteredData = fullData.filter(function(row){
                  return (row["Faculty"] == "AHS" && row["Year"] != "2012/13")
              });
              
              // Map out domain 
              x.domain(filteredData.map(function(d) { return d.Year; }));
              y.domain([0, d3.max(filteredData, function(d) { return d.Graduate; })]);

              svg.append("g")
                  .attr("class", "x axis")
                  .attr("transform", "translate(0," + height + ")")
                  .call(xAxis);

              svg.append("g")
                  .attr("class", "y axis")
                  .call(yAxis)
                .append("text")
                  .attr("transform", "rotate(-90)")
                  .attr("y", 6)
                  .attr("dy", ".71em")
                  .style("text-anchor", "end")
                  .text("Number of Students");
              
              svg.selectAll(".bar")
                  .data(filteredData)
                .enter().append("rect")
                  .attr("class", "bar")
                  .attr("x", function(d) { return x(d.Year); })
                  .attr("width", x.rangeBand())
                  .attr("y", function(d) { return y(d.Graduate); })
                  .attr("height", function(d) { return height - y(d.Graduate); })
                  .attr("fill","steelblue")
                  .on("mouseover", function(){
                    d3.select(this)
                      .attr("fill","brown");
                  })
                  .on("mouseout", function(d){
                    d3.select(this)
                      .transition()
                      .duration(150)
                      .attr("fill","steelblue");
                  });
            });
            
            d3.select("p.update")
                .on("click", function(){
                
                filteredData = fullData.filter(function(row){
                  return (row["Faculty"] == "ARTS" && row["Year"] != "2012/13");
                });

                y.domain([0, d3.max(filteredData, function(d) { return d.Graduate; })]);
                
                svg.select(".y.axis")
                    .transition().duration(1700)
                    .call(yAxis);
                
                svg.selectAll(".bar")
                  .data(filteredData)
                  .transition().delay(function(d, i){
                    return i * 100;
                  })
                  .duration(1000)
                  .attr("y", function(d) { return y(d.Graduate); })
                  .attr("height", function(d) { return height - y(d.Graduate); });

                
            });

            d3.select("body").selectAll("p.add")
                .on("click", function(){

                svg.selectAll(".bar")
                    .data(filteredData)
//                  .transition()
//                  .duration(600)
                  .attr("x", function(d) { return x(d.Year); })
                  .attr("width", x.rangeBand())
                  .attr("y", height)
                  .attr("height", 0);
                
                filteredData = fullData.filter(function(row){
                  return row["Faculty"] == "AHS";
                });
                
                y.domain([0, d3.max(filteredData, function(d) { return d.Graduate; })]);
                x.domain(filteredData.map(function(d) { return d.Year; }));
                svg.select(".y.axis")
                    .transition().duration(800)
                    .call(yAxis);
                
               svg.select(".x.axis")
                    .transition().duration(800)
                    .call(xAxis);
                
                svg.selectAll(".bar")
                  .data(filteredData)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return x(d.Year); })
                .attr("width", x.rangeBand())
                .attr("y", height)
                .attr("height", 0)
                .attr("fill","steelblue");
                
                svg.selectAll(".bar")
                  .data(filteredData)
                  .attr("x", function(d) { return x(d.Year); })
                  .attr("width", x.rangeBand())
                  .data(filteredData)
                  .transition()
                  .duration(800)
                  .attr("y", function(d) { return y(d.Graduate); })
                  .attr("height", function(d) { return height - y(d.Graduate); });
                
                    

                
            });
            
            //DROPDOWN MENU ---------------------------------------------------------------------------------------------------------
            
            /* When the user clicks on the button, 
            toggle between hiding and showing the dropdown content */
            $(".dropbtn").on("click", function(){
                $(this).siblings().toggleClass("show");
            });
            
            $("#myDropdown2").on("click", "a", function(){
                // Remove a year of data
                if($(this).hasClass('checked')){ 
                    $(this).removeClass('checked');
                }
                
                // Add a year
                else{ 
                    $(this).addClass('checked');
                    
                    svg.selectAll(".bar")
                    .data(filteredData)
//                  .transition()
//                  .duration(600)
                  .attr("x", function(d) { return x(d.Year); })
                  .attr("width", x.rangeBand())
                  .attr("y", height)
                  .attr("height", 0);
                console.log(filteredData);
                filteredData.push(fullData.filter(function(row){
                    var newData;
                    if(row["Year"] == "2012/13" && row["Faculty"] == "AHS"){
                        //
                    }
                    console.log(newData);
                    return newData[0];
                }));
                console.log(filteredData);
                // Update domains (because of new data)
                y.domain([0, d3.max(filteredData, function(d) { return d.Graduate; })]);
                x.domain(filteredData.map(function(d) { return d.Year; }));
                
                // Update x and y axis
                svg.select(".y.axis")
                    .transition().duration(800)
                    .call(yAxis);              
                svg.select(".x.axis")
                    .transition().duration(800)
                    .call(xAxis);
                
                // Add in new data bar
                svg.selectAll(".bar")
                  .data(filteredData)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return x(d.Year); })
                .attr("width", x.rangeBand())
                .attr("y", height)
                .attr("height", 0)
                .attr("fill", "steelblue");
                
                // Animate all bars to correct height
                svg.selectAll(".bar")
                .data(filteredData)
                  .attr("x", function(d) { return x(d.Year); })
                  .attr("width", x.rangeBand())
                  .data(filteredData)
                  .transition()
                  .duration(800)
                  .attr("y", function(d) { return y(d.Graduate); })
                  .attr("height", function(d) { return height - y(d.Graduate); });

                }
            });

            function type(d) {
              d.Graduate = +d.Graduate;
              return d;
            }

        </script>
    </body>
</html>
